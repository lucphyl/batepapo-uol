<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate-papo UOL</title>
  <link href="./reset.css" rel="stylesheet">
  <link href="./estilos.css" rel="stylesheet">
</head>

<body>
  <div class="menu-fundo fundo-escondido" onclick="toggleMenu()"></div>
  
  <header>
    <img src="/imagens/">
    <ion-icon name="people-sharp" onclick="toggleMenu()"></ion-icon>
  </header>

  <main>
    <ul class="mensagens-caixa">

    </ul>
  </main>

  <footer>
    <div class="entrada-mensagem">
      <input placeholder="Escreva aqui..." class="input-mensagem"></input>
      <span class="enviando">Enviando para Todos</span>
    </div>
    <button>
      <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
    </button>
  </footer>

  <aside class="menu escondido">
    <h3 class="titulo-menu">Escolha um contato para enviar mensagem:</h3>
    <ul class="usuarios">
      <li class="visibilidade-publico" >
        <ion-icon name="people"></ion-icon><span class="nome">Todos</span><ion-icon class="check" name="checkmark-outline">
        </ion-icon>
      </li>
    </ul>
    <h3 class="titulo-menu">Escolha a visibilidade:</h3>
    <ul class="visibilidades">
      <li class="visibilidade-publico selecionado" onclick="escolherVisibilidade('message', this)">
        <ion-icon name="lock-open" ></ion-icon>PÃºblico<ion-icon class="check" name="checkmark-outline">
        </ion-icon>
      </li>
      <li class="visibilidade-privado" onclick="escolherVisibilidade('private_message', this)">
        <ion-icon name="lock-closed" ></ion-icon>Reservadamente<ion-icon class="check" name="checkmark-outline">
        </ion-icon>
      </li>
    </ul>
  </aside>

  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
